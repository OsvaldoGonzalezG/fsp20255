<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Tareas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <style>
        body { margin: 20px; }
        #ListaDeTareas { 
            list-style: none; 
            padding: 0; 
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }
        #ListaDeTareas li {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Gesti贸n de Tareas</h1>

        <input type="text" id="nuevaTarea" placeholder="Nueva Tarea" class="form-control d-inline w-50">

        <button id="agregarBot贸n" class="btn btn-primary">Agregar Tarea</button>

        <ul id="ListaDeTareas">
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script>
        $(document).ready(function() {
            
            const agregarTarea = function() {
                let texto = $("#nuevaTarea").val().trim();
                
                if (texto !== "") {
                    let nuevoItem = $("<li>").text(texto);
                    
                    $("#ListaDeTareas").append(nuevoItem.hide().slideDown(300));
                    
                    $("#nuevaTarea").val("");
                }
            };
            
            $("#agregarBot贸n").on("click", agregarTarea);

            $("#nuevaTarea").on("keypress", function(e) {
                if (e.which === 13) {
                    agregarTarea();
                }
            });


            $("#ListaDeTareas").on("click", "li", function() {
                
                $(this).fadeOut(300, function() {
                    $(this).remove();
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
