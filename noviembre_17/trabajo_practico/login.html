<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesión</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="assets/css/wallet-theme.css"> 

<style>
    .login-wrapper {
        max-width: 420px;
        margin: 80px auto;
    }
    .login-card {
        border-radius: 18px;
        background-color: var(--bs-card-bg); 
        box-shadow: 0 4px 18px rgba(0,0,0,0.3);
    }
</style>
</head>

<body class="bg-dark">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold fs-4">Alke Wallet</span>
    </div>
</nav>

<div class="container login-wrapper">

    <div class="card login-card p-4 text-white">
        <h3 class="text-center mb-4 mt-2">Iniciar Sesión</h3>
        
        <form id="loginForm"> 
            <label class="fw-semibold mb-1">Correo electrónico</label>
            <input id="inputEmail" type="email" class="form-control mb-3" placeholder="correo@ejemplo.com">

            <label class="fw-semibold mb-1">Contraseña</label>
            <input id="inputPassword" type="password" class="form-control mb-4" placeholder="••••••••">

            <button type="submit" class="btn btn-primary btn-lg w-100 py-2 fs-5">Ingresar</button>
        </form>

        <p class="text-center text-muted mt-3 mb-0">
            ¿No tienes cuenta? <a href="#" class="text-primary-custom fw-semibold">Crear cuenta</a>
        </p>

        <div id="errorMsg" class="text-danger text-center mt-3" style="display:none;">
            Datos incorrectos. Intenta nuevamente.
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
